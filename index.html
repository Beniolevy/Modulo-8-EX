<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contatos</h1>
        </header>
        <form id="form-num">
            <input type="text" id="nome-contato" placeholder="Nome do contato" />
            <input type="number" id="ddd-contato" placeholder="DDD" min="1" max="100"/>
            <input type="tel" id="num-contato" placeholder="Numero do contato" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        DDD
                    </th>
                    <th>
                        Numero do contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
